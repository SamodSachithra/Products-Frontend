<html>
    <head>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
        <link rel="stylesheet" href="/asset/css/style.css">
    </head>

    <body>
    <div class="form-container">
        <h1>Products</h1>
        <form>
            <div class="form-group">
                <label for="txt-product-name" class="form-label">Product Name</label>
                <input type="text" class="form-control" id="txt-product-name" placeholder="Product name">
            </div>
            
            <div class="form-group">
                <label for="txt-product-description" class="form-label">Product Description</label>
                <input type="text" class="form-control" id="txt-product-description" placeholder="Product description">
            </div>
            
            <div class="form-group">
                <label for="txt-product-price" class="form-label">Product Price</label>
                <input type="text" class="form-control" id="txt-product-price" placeholder="Product price">
            </div>
            
            <button id="btn-save-product" class="btn btn-primary">Save Product</button>
        </form>
    </div>
        <script src="./asset/js/app.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
